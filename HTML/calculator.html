<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <table class="table-class">
        <tr><input type="text" id="textfield" class="input-class"></tr>

        <tr><td><button onclick="display(7)">7</button></td>
        <td><button onclick="display(8)">8</button></td>
        <td><button onclick="display(9)">9</button></td>
        <td><button onclick="display('/')">/</button></td></tr>

        <tr><td><button onclick="display(4)">4</button></td>
        <td><button onclick="display(5)">5</button></td>
        <td><button onclick="display(6)">6</button></td>
        <td><button onclick="display('*')">*</button></td></tr>

        <tr><td><button onclick="display(1)">1</button></td>
        <td><button onclick="display(2)">2</button></td>
        <td><button onclick="display(3)">3</button></td>
        <td><button onclick="display('-')">-</button></td></tr>

        <tr><td><button onclick="display(0)">0</button></td>
        <td><button onclick="calculate()">=</button></td>
        <td><button onclick="reset()">C</button></td>
        <td><button onclick="display('+')" id="plus-id">+</button></td></tr>
    </table>
</body>
</html>
